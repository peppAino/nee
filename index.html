<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nee - Notizie che contano</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Nee</h1>
  <div id="feed"></div>

  <script>
    const backendUrl = 'https://2fccaaab-535f-46de-a18d-e52951530af9-00-3az03lfc86lyy.spock.replit.dev:8080/';

    fetch(backendUrl)
      .then(response => response.json())
      .then(data => {
        const feed = document.getElementById('feed');
        if (data.error) {
          feed.innerHTML = `<p>${data.error}</p>`;
          return;
        }
        data.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `
            <strong>${post.title}</strong><br>
            <a href="${post.link}" target="_blank">Leggi tutto</a><br>
            <small>${post.summary}</small><br>
            <small>${post.date}</small>
          `;
          feed.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Errore:', error);
        feed.innerHTML = '<p>Errore nel caricamento delle notizie</p>';
      });
  </script>
</body>
</html>
